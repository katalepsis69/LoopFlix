<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="LoopFlix â€” Stream trending movies, TV shows, and anime for free." />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com 'unsafe-inline';
    font-src https://fonts.gstatic.com https://cdnjs.cloudflare.com;
    img-src 'self' https://image.tmdb.org data:;
    connect-src https://api.themoviedb.org;
    frame-src https://vidsrc.cc https://vidsrc.net https://player.videasy.net https://player.autoembed.cc https://embed.su https://www.2embed.cc https://vidsrc.xyz https://multiembed.mov https://moviesapi.club https://player.smashy.stream https://www.nontongo.win;
  " />
  <title>LoopFlix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="css/home.css" />
  <script defer src="js/home.js"></script>
</head>

<body>
  <!-- Skip Navigation -->
  <a href="#main-content" class="skip-link">Skip to content</a>

  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-brand">
      <span class="logo-text">Loop<span class="logo-accent">Flix</span></span>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-link active">
        <i class="fas fa-home"></i> Home
      </a>
      <div class="search-trigger" id="search-trigger">
        <i class="fas fa-search"></i>
        <span>Search...</span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="main-content">

    <!-- Hero Banner -->
    <section class="banner" id="banner" aria-label="Featured content">
      <div class="banner-overlay"></div>
      <div class="banner-content">
        <h1 id="banner-title" class="banner-title"></h1>
        <p id="banner-overview" class="banner-overview"></p>
        <button class="banner-btn" id="banner-btn">
          <i class="fas fa-play"></i> Watch Now
        </button>
      </div>
    </section>

    <!-- Content Rows -->
    <section class="row" aria-label="Trending Movies">
      <h2><i class="fas fa-fire"></i> Trending Movies</h2>
      <div class="list-wrapper">
        <button class="scroll-btn scroll-left" aria-label="Scroll left" data-target="movies-list">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="list" id="movies-list">
          <div class="skeleton-row" aria-hidden="true">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
        <button class="scroll-btn scroll-right" aria-label="Scroll right" data-target="movies-list">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </section>

    <section class="row" aria-label="Trending TV Shows">
      <h2><i class="fas fa-tv"></i> Trending TV Shows</h2>
      <div class="list-wrapper">
        <button class="scroll-btn scroll-left" aria-label="Scroll left" data-target="tvshows-list">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="list" id="tvshows-list">
          <div class="skeleton-row" aria-hidden="true">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
        <button class="scroll-btn scroll-right" aria-label="Scroll right" data-target="tvshows-list">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </section>

    <section class="row" aria-label="Trending Anime">
      <h2><i class="fas fa-dragon"></i> Trending Anime</h2>
      <div class="list-wrapper">
        <button class="scroll-btn scroll-left" aria-label="Scroll left" data-target="anime-list">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="list" id="anime-list">
          <div class="skeleton-row" aria-hidden="true">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
        <button class="scroll-btn scroll-right" aria-label="Scroll right" data-target="anime-list">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </section>

  </main>

  <!-- Detail Modal -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-content">
      <button class="close" id="modal-close" aria-label="Close modal">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating" aria-label="Rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">
          <i class="fas fa-server"></i> Server:
        </label>
        <select id="server">
          <optgroup label="â­ Full HD (1080p)">
            <option value="player.videasy.net">Videasy</option>
            <option value="autoembed">AutoEmbed</option>
            <option value="embedsu">Embed.su</option>
            <option value="vidsrc.cc">VidSrc.cc</option>
          </optgroup>
          <optgroup label="ðŸŽ¬ HD (720p)">
            <option value="2embed">2Embed</option>
            <option value="vidsrc.xyz">VidSrc.xyz</option>
            <option value="multiembed">MultiEmbed</option>
          </optgroup>
          <optgroup label="ðŸ“º Multi-Quality (Auto)">
            <option value="vidsrc.me">VidSrc.me</option>
            <option value="moviesapi">MoviesAPI</option>
            <option value="smashystream">SmashyStream</option>
          </optgroup>
          <optgroup label="ðŸ”„ Backup Servers">
            <option value="superembed">SuperEmbed</option>
            <option value="nontongo">NontonGo</option>
          </optgroup>
        </select>
      </div>
      <div class="video-container">
        <iframe id="modal-video" width="100%" height="100%" frameborder="0" allowfullscreen
          sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal" role="dialog" aria-modal="true" aria-label="Search">
    <button class="close" id="search-close" aria-label="Close search">
      <i class="fas fa-times"></i>
    </button>
    <div class="search-inner">
      <div class="search-input-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" placeholder="Search movies, shows, anime..." autocomplete="off" />
      </div>
      <div class="results" id="search-results"></div>
    </div>
  </div>

  <!-- Back to Top -->
  <button class="back-to-top" id="back-to-top" aria-label="Back to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Toast Notifications -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <span class="footer-logo">Loop<span class="logo-accent">Flix</span></span>
      <p>&copy; 2025 LoopFlix. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
      <p class="footer-note">Data provided by <a href="https://www.themoviedb.org/" target="_blank"
          rel="noopener noreferrer">TMDB</a></p>
    </div>
  </footer>

</body>

</html>
