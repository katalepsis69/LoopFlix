<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="LoopFlix â€” Stream trending movies, TV shows, and anime for free." />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com 'unsafe-inline';
    font-src https://fonts.gstatic.com https://cdnjs.cloudflare.com;
    img-src 'self' https://image.tmdb.org data:;
    connect-src https://api.themoviedb.org;
    frame-src https://www.vidking.net https://www.youtube.com https://www.youtube-nocookie.com;
  " />
  <title>LoopFlix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="css/home.css" />
  <script defer src="js/home.js"></script>
</head>

<body>
  <!-- Skip Navigation -->
  <a href="#main-content" class="skip-link">Skip to content</a>

  <!-- Navbar -->
  <nav class="navbar" id="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-brand">
      <span class="logo-text">Loop<span class="logo-accent">Flix</span></span>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
      <div class="search-trigger" id="search-trigger">
        <i class="fas fa-search"></i><span>Search...</span>
      </div>
      <button class="nav-user" id="nav-user" aria-label="User account">
        <i class="fas fa-user"></i>
        <span id="nav-username"></span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="main-content">

    <!-- Hero Banner -->
    <section class="banner" id="banner" aria-label="Featured content">
      <div class="banner-overlay"></div>
      <div class="banner-content">
        <h1 id="banner-title" class="banner-title"></h1>
        <div class="banner-meta" id="banner-meta">
          <span class="meta-badge"><i class="fas fa-star"></i> <span id="banner-rating"></span></span>
          <span class="meta-badge"><i class="far fa-calendar"></i> <span id="banner-year"></span></span>
          <span class="genre-tag" id="banner-genre"></span>
        </div>
        <p id="banner-overview" class="banner-overview"></p>
        <div class="banner-actions">
          <button class="btn-play" id="banner-play"><i class="fas fa-play"></i> Play</button>
          <button class="btn-explore" id="banner-explore"><i class="fas fa-info-circle"></i> Explore More</button>
        </div>
      </div>
    </section>

    <!-- Content Rows -->
    <section class="row" aria-label="Trending Movies">
      <h2><i class="fas fa-fire"></i> Trending Movies</h2>
      <div class="list-wrapper">
        <button class="scroll-btn scroll-left" aria-label="Scroll left" data-target="movies-list"><i
            class="fas fa-chevron-left"></i></button>
        <div class="list" id="movies-list">
          <div class="skeleton-row" aria-hidden="true">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
        <button class="scroll-btn scroll-right" aria-label="Scroll right" data-target="movies-list"><i
            class="fas fa-chevron-right"></i></button>
      </div>
    </section>

    <section class="row" aria-label="Trending TV Shows">
      <h2><i class="fas fa-tv"></i> Trending TV Shows</h2>
      <div class="list-wrapper">
        <button class="scroll-btn scroll-left" aria-label="Scroll left" data-target="tvshows-list"><i
            class="fas fa-chevron-left"></i></button>
        <div class="list" id="tvshows-list">
          <div class="skeleton-row" aria-hidden="true">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
        <button class="scroll-btn scroll-right" aria-label="Scroll right" data-target="tvshows-list"><i
            class="fas fa-chevron-right"></i></button>
      </div>
    </section>

    <section class="row" aria-label="Trending Anime">
      <h2><i class="fas fa-dragon"></i> Trending Anime</h2>
      <div class="list-wrapper">
        <button class="scroll-btn scroll-left" aria-label="Scroll left" data-target="anime-list"><i
            class="fas fa-chevron-left"></i></button>
        <div class="list" id="anime-list">
          <div class="skeleton-row" aria-hidden="true">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
        <button class="scroll-btn scroll-right" aria-label="Scroll right" data-target="anime-list"><i
            class="fas fa-chevron-right"></i></button>
      </div>
    </section>

  </main>

  <!-- ============================================ -->
  <!--  EXPLORE VIEW (Full-Page Cinematic Detail)   -->
  <!-- ============================================ -->
  <div class="explore-view" id="explore-view" aria-hidden="true">
    <!-- Hero: trailer background -->
    <div class="explore-hero">
      <div class="explore-trailer-wrap" id="explore-trailer-wrap">
        <iframe id="explore-trailer" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <img id="explore-fallback-bg" alt="" />
      </div>
      <div class="explore-gradient"></div>

      <!-- Top controls -->
      <button class="explore-back" id="explore-back" aria-label="Go back"><i class="fas fa-arrow-left"></i></button>
      <button class="explore-mute" id="explore-mute" aria-label="Toggle mute"><i
          class="fas fa-volume-xmark"></i></button>

      <!-- Hero content -->
      <div class="explore-hero-content">
        <h1 id="explore-title"></h1>
        <div class="explore-meta">
          <span class="meta-badge"><i class="far fa-calendar"></i> <span id="explore-year"></span></span>
          <span class="meta-badge"><i class="far fa-clock"></i> <span id="explore-runtime"></span></span>
          <span class="meta-badge star-badge"><i class="fas fa-star"></i> <span id="explore-rating"></span></span>
        </div>
        <div class="explore-genres" id="explore-genres"></div>
        <p class="explore-overview" id="explore-overview"></p>
        <div class="explore-actions">
          <button class="btn-play" id="explore-play"><i class="fas fa-play"></i> Play</button>
          <button class="btn-icon" id="explore-watchlist" aria-label="Add to watchlist"><i
              class="fas fa-plus"></i></button>
          <button class="btn-icon" id="explore-download" aria-label="Download"><i class="fas fa-download"></i></button>
          <button class="btn-similars" id="explore-similars-btn">Similars</button>
        </div>
      </div>
    </div>

    <!-- Scrollable sections below hero -->
    <div class="explore-sections">
      <div class="explore-section" id="explore-cast-section">
        <h2><span class="section-accent"></span> Actors</h2>
        <div class="cast-grid" id="cast-grid"></div>
      </div>
      <div class="explore-section" id="explore-similar-section">
        <h2><span class="section-accent"></span> Similar</h2>
        <div class="similar-grid" id="similar-grid"></div>
      </div>
    </div>
  </div>

  <!-- ============================================ -->
  <!--  FULLSCREEN VIDKING PLAYER                   -->
  <!-- ============================================ -->
  <div class="fullscreen-player" id="fullscreen-player" aria-hidden="true">
    <button class="player-close" id="player-close" aria-label="Close player"><i class="fas fa-times"></i></button>
    <iframe id="player-iframe" allowfullscreen
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  </div>

  <!-- ============================================ -->
  <!--  AUTH MODAL                                  -->
  <!-- ============================================ -->
  <div class="auth-modal" id="auth-modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="auth-backdrop" id="auth-backdrop"></div>
    <div class="auth-content">
      <button class="close" id="auth-close" aria-label="Close"><i class="fas fa-times"></i></button>
      <div class="auth-header">
        <span class="logo-text">Loop<span class="logo-accent">Flix</span></span>
        <p>Sign in to save your watchlist and track progress</p>
      </div>
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="register">Create Account</button>
      </div>
      <form id="auth-form" autocomplete="off">
        <input type="text" id="auth-username" placeholder="Username" required />
        <input type="password" id="auth-password" placeholder="Password" required />
        <button type="submit" class="btn-play auth-submit" id="auth-submit">Login</button>
      </form>
      <p class="auth-error" id="auth-error"></p>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal" role="dialog" aria-modal="true" aria-label="Search">
    <button class="close" id="search-close" aria-label="Close search"><i class="fas fa-times"></i></button>
    <div class="search-inner">
      <div class="search-input-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" placeholder="Search movies, shows, anime..." autocomplete="off" />
      </div>
      <div class="results" id="search-results"></div>
    </div>
  </div>

  <!-- Back to Top -->
  <button class="back-to-top" id="back-to-top" aria-label="Back to top"><i class="fas fa-arrow-up"></i></button>

  <!-- Toast Notifications -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <span class="footer-logo">Loop<span class="logo-accent">Flix</span></span>
      <p>&copy; 2025 LoopFlix. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
      <p class="footer-note">Data provided by <a href="https://www.themoviedb.org/" target="_blank"
          rel="noopener noreferrer">TMDB</a></p>
    </div>
  </footer>

</body>

</html>
